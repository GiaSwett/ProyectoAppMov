<ion-header [translucent]="true">
  <ion-toolbar class="encabezadoBarra">
    <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear una cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card class="tarjeta">
        <ion-card-header>
          <ion-card-title class="tituloRegistro">Regístrate en DigitalCorp</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form>
            <ion-item>
              <ion-label position="floating">Nombres</ion-label>
              <ion-input type="text" name="nombre" [(ngModel)]="nombre" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input type="text" name="apellido" [(ngModel)]="apellido" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input type="text" name="correo" [(ngModel)]="correo" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirmar correo Electrónico</ion-label>
              <ion-input type="text" name="confirmarCorreo" [(ngModel)]="confirmarCorreo" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" name="contrasena" [(ngModel)]="contrasena" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirmar contraseña</ion-label>
              <ion-input type="password" name="confirmarContrasena" [(ngModel)]="confirmarContrasena" required></ion-input>
            </ion-item>

            <ion-button expand="full" (click)="registrar()" class="ion-margin-top">Crear cuenta</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-button [routerLink]="['/login']">Iniciar Sesión</ion-button>
</ion-content>
